<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .generated-questions {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            margin-top: 0;
        }
        h3 {
            margin-top: 20px;
            color: #007bff;
        }
        p {
            margin: 10px 0;
            line-height: 1.6;
            padding-left: 20px; /* Padding added to the left of text */
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .toggle-button {
            padding: 10px 20px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            margin-bottom: 20px;
        }
        .show-button {
            background-color: #4CAF50;
        }
        .hide-button {
            background-color: #FF6347;
        }
        .toggle-button:hover {
            opacity: 0.8;
        }
        #returnDiv button {
        padding: 10px 20px;
        background-color: #737373;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    #returnDiv button:hover {
        background-color: #8c8c8c;
    }
    #loading {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 999;
    }

    #loading img {
        width: 100px; /* Adjust the size of the loading image */
    }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="header-container">
        <h1>General Questions</h1>
    </div>

    <form id="form" action="/general" method="post" onsubmit="showLoading()">
        <label for="text">Input text:</label><br>
        <textarea id="text" name="user_input_text" rows="10" cols="50"></textarea><br>
        <input id="submitBtn" type="submit" value="Generate Questions">
    </form>

    <div id="generatedQuestions" class="generated-questions">
        <h2>Generated Relevant Questions and Answers</h2>
        {% for question, answer_before, answer_segment, answer_after in generated_questions %}
            <h3>Question:</h3>
            <p>{{ question }}</p>
            <p id="answer" class="answer" style="display: none;">Answer: {{ answer_before }} {{ answer_segment }} {{ answer_after }}</p>
            <button
                    class="toggle-button show-button" onclick="toggleAnswer(this)">Show Answer</button>
        {% endfor %}
    </div>

    <div id="returnDiv" style="text-align: center; margin-top: 20px; margin-bottom: 20px;">
        <button onclick="returnToMainPage()">Return to Main Page</button>
    </div>

    <div id="loading">
        <img src="/static/loading.gif" alt="Loading..."> <!-- Replace with your loading image -->
    </div>

    <script>
        function showLoading() {
            // Show loading animation
            document.getElementById("loading").style.display = "flex";

            // Allow scrolling
            document.body.style.overflow = "auto";
        }

        function returnToMainPage() {
            // Show loading animation
            document.getElementById("loading").style.display = "flex";

            // Allow scrolling
            document.body.style.overflow = "auto";

            // Delay the navigation to simulate a loading process
            setTimeout(function () {
                // Navigate to the main page
                window.location.href = "/main";
            }, 2000); // Adjust the delay as needed
        }

        function toggleAnswer(button) {
            var answer = button.previousElementSibling;
            if (answer.style.display === 'none') {
                answer.style.display = 'block';
                button.textContent = 'Hide Answer';
                button.classList.remove('show-button');
                button.classList.add('hide-button');
            } else {
                answer.style.display = 'none';
                button.textContent = 'Show Answer';
                button.classList.remove('hide-button');
                button.classList.add('show-button');
            }
        }
    </script>
</body>
</html>
